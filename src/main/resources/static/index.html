<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Cloud9 Sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
        
        function insert() {
            document.location.href = '/insert?name=' + document.getElementById('name').value;
        }
    </script>
</head>
<body>
    What is your name : <input type="text" id="name"/>
    <p><button onclick="insert()">Insert</button></p>

</body>
</html>
